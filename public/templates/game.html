<div class="answers-window vertical-split">
  <p ng-hide="answers.length">{{prompt}}</p>
  <div class="answer-card" ng-repeat="answer in answers" ng-click="selectAnswer($index)" ng-class="{selected: selectedAnswer==$index,out:answer.out}">
    <p>{{answer.text}}</p>
  </div>
</div>
<div class="players-window vertical-split">
  <p ng-hide="players.length">Waiting for other players...</p>
  <h1 class="player-card" ng-repeat="player in players" ng-click="selectPlayer($index)" ng-class="{selected: selectedPlayer==$index,out:player.out}">{{player.name}}</h1>
</div>

<!-- confirmation screen -->

<div class="notification" ng-class="{visible: selectedPlayer !== null && selectedAnswer !== null}">
  <div class="button" ng-click="submit()">SUBMIT</div>
  <div class="button" ng-click="cancel()">CANCEL</div>
</div>

<!-- results screen -->

<div class="notification" ng-class="{visible: currentTurn.who}">
  <h2 class="guess user-guess" ng-class="{visible: currentTurn.who}">{{currentTurn.who}}</h2>
  <h2>guessed that</h2>
  <h2 class="guess player-guess" ng-class="{visible: currentTurn.player}">{{currentTurn.player}}</h2>
  <h2>said</h2>
  <h2 class="guess answer-guess" ng-class="{visible: currentTurn.answer}">{{currentTurn.answer}}</h2>
  <h2 class="guess-result" ng-class="{visible: currentTurn.result}">{{currentTurn.result}}</h2>
</div>

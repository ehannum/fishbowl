<div class="answers-window vertical-split">
  <p ng-hide="answers.length">{{prompt}}</p>
  <div class="answer-card" ng-repeat="answer in answers" ng-click="selectAnswer($index)" ng-class="{selected: selectedAnswer==$index}">
    <p>{{answer}}</p>
  </div>
</div>
<div class="players-window vertical-split">
  <p ng-hide="players.length">Waiting for other players...</p>
  <h1 class="player-card" ng-repeat="player in players" ng-click="selectPlayer($index)" ng-class="{selected: selectedPlayer==$index}">{{player}}</h1>
</div>

<!-- confirmation window -->

<div class="notification" ng-show="selectedPlayer !== null && selectedAnswer !== null">
  <div class="button" ng-click="submit()">SUBMIT</div>
  <div class="button" ng-click="cancel()">CANCEL</div>
</div>
